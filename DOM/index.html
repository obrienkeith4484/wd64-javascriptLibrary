<body>
    <!-- 
        - DOM: Document Object Model
            Allows our JS to interact with HTML and CSS.
            is an object-orientation of a webpage, which can be modified by JS.

            Two primary areas:
            1. Making a model of an HTML page
                - when the browser loads a webpage, it creates a model of the page in memory.
                - The DOM specifies the way in which the browser should structure the model in what is called the DOM tree.
                - The DOM is called an object model because the DOM tree itself is made up of objects
            2. Acessing and changing the HTML page
                -The DOM also provices methods and properties to access and update each object in the model, which in turn updates what the user see in the browser.
                
             ?   ACCESSING
                COMMON METHODS FOR ACCESSING A SINGLE ELEMENT
                    - getElementById()
                    - querySelector()
                 
                COMMON METHODS FOR ACCESSING MULTIPLE ELEMENTS:
                    - querySelectorAll()
                    - getEleementByClassName()
                    - getElementByTagNames()

        ? MANIPULATING
            COMMON METHODS FOR WORKING WITH HTML CONTENT
                 - innerHTML
                - textContent
                - createElement
            
            COMMON METHODS FOR WORKING WITH TAG ATTRIBUTES
                - className / id
                - setAttribute()
                - getAttribute()

     -->
     <h1>Hello World</h1>
     

     <!-- ! 1: getElementById -->
